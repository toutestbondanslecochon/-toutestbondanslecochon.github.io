<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title></title>
    <meta charset="utf-8" />

    <style>
        body {
            background: black;
            margin: 0;
        }

        *, *:before, *:after {
            -webkit-box-sizing: inherit;
            -moz-box-sizing: inherit;
            box-sizing: inherit;
        }

        #wrapper {
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

            #wrapper video {
                object-fit: cover;
                width: 100%;
            }
    </style>
</head>
<body>
    <div id="wrapper">
        <video autoplay loop id="video">
            <source src="" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script language="javascript">

        var _gifs = [];
        var _video, _source, _totalcount = 0, _offset = 0, _limit = 100;

        function changeGIF() {
            
            var index = Math.floor(Math.random() * _gifs.length);
            var url = _gifs[index].images.looping.mp4;

            _source.attr('src', url);
            _video.load();
            
            if (_offset + 100 < _totalcount) {

                loadGIFS();
            }
        }

        function loadGIFS() {
            $.ajax({
                url: "http://api.giphy.com/v1/gifs/search?q=pig&api_key=dc6zaTOxFJmzC&limit=" + _limit + "&offset=" + _offset,
                context: document.body
            }).done(function (response) {

                _offset += _limit + 1;
                _gifs = _gifs.concat(response.data);

                if (_totalcount === 0) {
                    debugger;

                    changeGIF();
                    
                    _totalcount = response.pagination.total_count;

                    _video.click(function() {
                        changeGIF();
                    });
                }
            });
        }

        $(function () {
            
            _video = $("#video");
            _source = $("source", _video);

            loadGIFS();
        });

    </script>
</body>
</html>
